- name: cabal-install-2.4.1.0-x86_64
  only-arches:
  - x86_64
  cleanup:
  - /bin/cabal
  buildsystem: simple
  builddir: false
  build-commands:
  - install cabal /app/bin
  sources:
  - sha256: 6136c189ffccaa39916f9cb5788f757166444a2d0c473b987856a79ecbf0c714
    strip-components: 0
    type: archive
    url: https://downloads.haskell.org/cabal/cabal-install-2.4.1.0/cabal-install-2.4.1.0-x86_64-unknown-linux.tar.xz
- shared-modules/glu/glu-9.json
- shared-modules/glew/glew.json
- name: haskell-parts
  buildsystem: simple
  builddir: false
  build-commands:
  - find . -name '*.tar.gz' | while read pkg; do bash revise.sh "$pkg"; done
  - mkdir .cabal
  - touch .cabal/config
  - |
    # workaround https://github.com/haskell/cabal/issues/8923 by making pkg-config fail
    # when given more than one package, instead of silently using only the first package 
    mkdir -p pkg-config-hack
    cat <<'EOF2' > pkg-config-hack/pkg-config
    #!/bin/bash
    if [ "$1" == "--modversion" ] && [ "$2" != "" ] && [ "$3" != "" ]; then
      exit 1
    fi
    exec /usr/bin/pkg-config $@
    EOF2
    chmod +x pkg-config-hack/pkg-config
    export PATH=$(pwd)/pkg-config-hack:$PATH
    cabal --config-file=.cabal/config install -j1 --offline --prefix=/app *.tar.gz
  sources:
  - commands:
    - tarball="$1"
    - pkgid="$(basename $tarball .tar.gz)"
    - name="$(echo $pkgid | sed -r 's:^(.*)-(.*)$:\1:')"
    - ver="$(echo $pkgid | sed -r 's:^(.*)-(.*)$:\2:')"
    - echo Revising .cabal file for "$pkgid"
    - gunzip "$tarball"
    - mkdir "$pkgid"
    - mv "$name.cabal" "$pkgid"
    - tar rf "$pkgid.tar" "$pkgid/$name.cabal"
    - gzip "$pkgid.tar"
    dest-filename: revise.sh
    type: script
