runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
command: monomer-flatpak-example
finish-args:
- --socket=fallback-x11
- --socket=wayland
- --share=ipc
- --device=dri
cleanup:
- /lib/x86_64-linux-ghc-9.2.5
- /share/doc/x86_64-linux-ghc-9.2.5
- /lib/ghc-*
- /bin/alex
- /bin/c2hs
- /bin/dev-test-app
- /bin/happy
- /share/*-ghc-*/alex-*
- /share/*-ghc-*/c2hs-*
- /share/*-ghc-*/happy-*
- /share/*-ghc-*/sdl2-*
modules:
- name: ghc-9.2.5-x86_64
  only-arches:
  - x86_64
  cleanup:
  - /bin/ghc
  - /bin/ghc-9.2.5
  - /bin/ghc-pkg
  - /bin/ghc-pkg-9.2.5
  - /bin/ghci
  - /bin/ghci-9.2.5
  - /bin/haddock
  - /bin/haddock-ghc-9.2.5
  - /bin/runghc
  - /bin/runghc-9.2.5
  - /bin/runhaskell
  - /bin/hp2ps
  - /bin/hpc
  - /bin/hsc2hs
  - /lib/libtinfo.so.5
  - /lib/debug
  - /lib/ghc-9.2.5
  - /share/man
  - /share/doc/ghc-9.2.5
  buildsystem: simple
  builddir: false
  build-commands:
  - mkdir -p /app/lib
  - ln -s /usr/lib/x86_64-linux-gnu/libtinfo.so /app/lib/libtinfo.so.5
  - ./configure --prefix=/app
  - make install
  sources:
  - sha256: 2d115b7258751f0e4481e35b5953ca3c7870e8ec9ce68f1d32fc014ddc29b2a5
    type: archive
    url: https://downloads.haskell.org/ghc/9.2.5/ghc-9.2.5-x86_64-deb9-linux.tar.xz
- name: cabal-install-3.10.1.0-x86_64
  only-arches:
  - x86_64
  cleanup:
  - /bin/cabal
  buildsystem: simple
  builddir: false
  build-commands:
  - install cabal /app/bin
  sources:
  - sha256: 2a68b58ac1b7925822d1fbc864bd280a9a2e96ecadc1fe17109b8d7bdbf2ffc2
    strip-components: 0
    type: archive
    url: https://downloads.haskell.org/cabal/cabal-install-3.10.1.0/cabal-install-3.10.1.0-x86_64-linux-fedora33.tar.xz
- shared-modules/glu/glu-9.json
- shared-modules/glew/glew.json
- name: haskell-parts
  buildsystem: simple
  builddir: false
  build-commands:
  - mkdir index
  - mv *.tar.gz *.cabal index
  - mkdir .cabal
  - 'printf "store-dir: /app/cabal\nrepository local-repo\n  url: file+noindex://$PWD/index"
    > .cabal/config'
  - |
    # workaround https://github.com/haskell/cabal/issues/8923 by making pkg-config fail
    # when given more than one package, instead of silently using only the first package 
    mkdir -p pkg-config-hack
    cat <<'EOF2' > pkg-config-hack/pkg-config
    #!/bin/bash
    if [ "$1" == "--modversion" ] && [ "$2" != "" ] && [ "$3" != "" ]; then
      exit 1
    fi
    exec /usr/bin/pkg-config $@
    EOF2
    chmod +x pkg-config-hack/pkg-config
    export PATH=$(pwd)/pkg-config-hack:$PATH
    cabal --config-file=.cabal/config install -j$FLATPAK_BUILDER_N_JOBS --install-method=symlink --installdir=/app/bin monomer-flatpak-example
    find /app/cabal/ghc-* -mindepth 1 -not -path '*/monomer-flatpak-example*' -a -not -path '*/incoming' -delete
